version: "2"         # required to adjust maintainability checks

prepare:
  fetch:
    - url: http://169.254.169.254/latest/meta-data/local-hostname
      path: "imdsv1_local_hostname"

checks:
  argument-count:
    enabled: true
    config:
      threshold: 4
  complex-logic:
    enabled: true
    config:
      threshold: 4
  file-lines:
    enabled: true
    config:
      threshold: 250
  method-complexity:
    enabled: true
    config:
      threshold: 5
  method-count:
    enabled: true
    config:
      threshold: 20
  method-lines:
    enabled: true
    config:
      threshold: 25
  nested-control-flow:
    enabled: true
    config:
      threshold: 4
  return-statements:
    enabled: true
    config:
      threshold: 4
  similar-code:
    enabled: true
    config:
      threshold: #language-specific defaults. overrides affect all languages.
  identical-code:
    enabled: true
    config:
      threshold: #language-specific defaults. overrides affect all languages.

plugins:
  structure:
    enabled: false
  duplication:
    enabled: false
  eslint:
    enabled: true
    channel: eslint-8
    config:
      debug: true
      extensions:
        - .js
        - .vue
  rubocop:
    enabled: false
    channel: "rubocop-0-79"
  grep:
    enabled: true
    config:
      patterns:
        no-hacker-allowed:
          pattern: ec2
          annotation: "Get away bro"
          severity: major
          categories: Performance
          content: >
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc id
            urna eget libero fermentum bibendum. Duis dapibus, neque vel aliquet
            tincidunt, diam eros tempor neque
          path_patterns:
            - "imdsv1_local_hostname"

exclude_patterns:
- "app/javascript/components/"
- "config/"
- "db/"
- "dist/"
- "features/"
- "**/node_modules/"
- "script/"
- "**/spec/"
- "**/test/"
- "**/tests/"
- "Tests/"
- "**/vendor/"
- "**/*_test.go"
- "**/*.d.ts"
